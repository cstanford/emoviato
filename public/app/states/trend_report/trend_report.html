<div class="container trend-report">
    <div class="row spacer-row"></div>

    <div class="row">
        <div class="card-deck-wrapper col-md-4 offset-md-2">
            <div class="card card-outline-primary trend-card">
                <img class="card-img-top img-fluid trend-card-image" src="{{trendController.trendData.img}}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title fa fa-lg fa-hashtag trend-card-title" ng-bind="trendController.currentTrendName"></h4>
                </div>
            </div>
        </div>

        <div class="card card-outline-primary col-md-6 offset-md-1 top-tweet">
            <h3 class="card-header" id="top-tweet-header">Top Tweet</h3>
            <p class="card-text" ng-bind="trendController.trendData.mostPopTweet"></p>
        </div>

        <div class="card card-outline-primary col-md-6 offset-md-1 top-emoji">
            <h3 class="card-header" id="top-emoji-header">Top Emoji</h3>
            <h1 class="text-success text-xs-center display-4" ng-bind="trendController.top5EmojiString"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <highchart id="pie-chart" config="trendController.pieChartConfig"></highchart>
        </div>
        <div class="col-md-6">
            <highchart id="column-chart" config="trendController.columnChartConfig"></highchart>
            <div class="row"> <button class="btn text-xs-center" ng-click="trendController.invertColumnChart()" ng-bind="trendController.buttonText"></button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <highchart id="histo-chart" config="trendController.histoChartConfig"></highchart>
        </div>
    </div>


</div>
