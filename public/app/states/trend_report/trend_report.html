<div class="spacer-row"></div>
<div class="container trend-report">
    <div class="row text-xs-center">
        <div class="card-deck-wrapper col-xs-12 col-md-4 pull-right">
            <div class="card card-outline-primary trend-card">
                <img class="card-img-top img-fluid trend-card-image" src="{{trendController.trendData.img}}" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title fa fa-lg fa-hashtag trend-card-title" ng-bind="trendController.currentTrendName"></h4>
                </div>
                    <!--<button type="buttton" class="btn btn-outline-secondary btn-sm fa fa-home fa-lg"></button>-->
                <button type="buttton" class="btn btn-outline-secondary home-btn" ng-bind="'\uD83C\uDfE0'" ng-click="trendController.goHome()"></button>
            </div>
        </div>
        <div class="card card-outline-primary col-xs-12 col-md-7 offset-md-1 top-tweet">
            <h3 class="card-header" id="top-tweet-header">Top Tweet</h3>
            <p class="card-text" ng-bind="trendController.trendData.mostPopTweet"></p>
        </div>

        <div class="card card-outline-primary col-xs-12 col-md-7 offset-md-1 top-emoji">
            <h3 class="card-header" id="top-emoji-header">Top Emoji</h3>
            <h1 class="text-success text-xs-center display-4" ng-bind="trendController.top5EmojiString"></h1>
        </div>
    </div>

    <div class="row">
        <div class="spacer-row"></div>
        <div class="col-md-4">
            <highchart id="pie-chart" config="trendController.pieChartConfig"></highchart>
        </div>
        <div class="col-md-7 offset-md-1">
           <h6 class="fa fa-twitter fa-4x"> processed: {{trendController.trendData.tweetCount}}</h6>
            <div class="spacer-row"></div>
            <h6 class="fa fa-hashtag fa-4x"> emoji: {{trendController.trendData.totalEmojis}}</h6>
            <div class="spacer-row"></div>
            <h6 class="fa fa-users fa-4x"> emoviato: {{'\uD83D\uDCAF'}}</h6>

        </div>
    </div>
    <div class="spacer-row"></div>
    <div class="row">
        <div class="col-xs-8 offset-xs-2">
            <highchart id="column-chart" config="trendController.columnChartConfig"></highchart>
        </div>
        <button class="btn btn-secondary col-md-2 offset-md-5" style="margin-top: 30px" ng-click="trendController.invertColumnChart()" ng-bind="trendController.buttonText"></button>

    </div>
    <div class="footer-spacer"></div>

</div>
